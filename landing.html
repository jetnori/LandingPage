<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Label News & Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .logo {
            width: 200px;
            display: block;
            margin: 0 auto 20px auto;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .cta {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .newsletter {
            margin-top: 30px;
        }
        input[type="email"] {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Black And White Aesthetic Minimalist Modern Simple Typography Coconut Cosmetics Logo.png" alt="Private Label Logo" class="logo">
        <h1>Private Label News & Insights</h1>
        <p>Stay ahead in the Private Label industry with the latest trends, insights, and updates.</p>
        <a href="#" class="cta">Read Latest News</a>
        
        <div class="newsletter">
            <h2>Subscribe to Our Newsletter</h2>
            <p>Get the latest Private Label news directly to your inbox.</p>
            <input type="email" placeholder="Enter your email">
            <button>Subscribe</button>
        </div>
    </div>
</body>
</html>
